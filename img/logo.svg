  <path d="M32 8C48 12 56 20 56 32C56 44 48 52 32 56C16 52 8 44 8 32C8 20 16 12 32 8Z" stroke="url(#g)" stroke-width="2" opacity="0.35"/>
  <circle cx="32" cy="32" r="2.2" fill="#FFFFFF" opacity="0.9"/>
